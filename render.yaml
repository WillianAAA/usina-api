services:
  - type: web
    name: usina-api
    env: python
    plan: free
    region: brazil  # você pode mudar a região se quiser
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10